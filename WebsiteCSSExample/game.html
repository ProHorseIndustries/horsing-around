<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horse Flappy</title>
  <style>
    :root {
      --bg: #87ceeb;
      --ground: #6d4c41;
      --grass: #2e7d32;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: linear-gradient(#87ceeb, #b3e5fc);
    }
    .frame {
      position: relative;
      width: min(92vw, 520px);
      aspect-ratio: 3 / 4;
      background: #cfefff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
      overflow: hidden;
    }
    canvas { width: 100%; height: 100%; display: block; }

    .hud {
      position: absolute; inset: 10px;
      display: flex; justify-content: space-between; align-items: start;
      color: #0d47a1; text-shadow: 0 2px 0 rgba(255,255,255,.8);
      font-weight: 800; letter-spacing: .5px;
      user-select: none;
    }

    .btn {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
      background: rgba(255,255,255,.92);
      border-radius: 12px; padding: 18px 22px; text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      cursor: pointer; user-select: none;
      max-width: 82%;
    }
    .btn.hidden { display: none; }

    .tip {
      position: absolute; left: 50%; bottom: 12px; transform: translateX(-50%);
      color: #174; font-weight: 600; user-select: none;
    }
  </style>
</head>
<body>
  <div class="frame">
    <canvas id="game"></canvas>

    <div class="hud">
      <div id="score">0</div>
      <div id="best">Best: 0</div>
    </div>

    <div id="overlay" class="btn">
      <h2>Horse Flappy</h2>
      <p>Tap / Click / Press <b>Space</b> to jump</p>
      <p>Pass the fences. Don’t touch anything.</p>
    </div>

    <div class="tip">Pause: P • Restart: R</div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
